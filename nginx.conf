
server {
    listen 80;
    server_name _;

    # Handle frontend traffic
    location / {
        # The frontend service, as seen by NGINX within the Docker network
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle backend API traffic
    location /api/ {
        # The backend service, as seen by NGINX
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rewrites the URL to remove /api prefix before forwarding
        rewrite /api/(.*) /$1 break;
    }

    # WebSocket support (good practice for modern apps)
    location /ws/ {
        proxy_pass http://frontend:5173; # Or your backend if it handles websockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
